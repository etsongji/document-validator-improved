<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공문서 초안 검증 도구</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <h1 class="header__title">공문서 초안 입력</h1>
                <p class="header__subtitle">공문서 작성 규정에 따른 자동 검증 및 교정</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <div class="validation-layout">
                    <!-- Input Section -->
                    <div class="input-section">
                        <div class="card">
                            <div class="card__header">
                                <h2>공문서 초안 입력</h2>
                                <div class="character-count">
                                    <span id="charCount">0</span> / 10,000자
                                </div>
                            </div>
                            <div class="card__body">
                                <div class="form-group">
                                    <label for="documentType" class="form-label">문서 유형 선택</label>
                                    <select id="documentType" class="form-control">
                                        <option value="external">대외문서 (기관 간 발송)</option>
                                        <option value="internal">내부결재 문서</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="documentInput" class="form-label">공문서 초안 입력</label>
                                    <textarea 
                                        id="documentInput" 
                                        class="form-control document-input" 
                                        placeholder="공문서 초안을 입력하세요..."
                                        maxlength="10000"
                                    ></textarea>
                                </div>
                                <div class="action-buttons">
                                    <button id="validateBtn" class="btn btn--primary btn--lg">
                                        🔍 검증 시작
                                    </button>
                                    <button id="clearBtn" class="btn btn--secondary btn--lg">
                                        🗑️ 초기화
                                    </button>
                                    <button id="sampleBtn" class="btn btn--outline btn--lg">
                                        📄 예시 공문
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Results Section -->
                    <div class="results-section">
                        <div class="card">
                            <div class="card__header">
                                <h2>검증 결과</h2>
                            </div>
                            <div class="card__body">
                                <!-- Validation Summary -->
                                <div id="validationSummary" class="validation-summary">
                                    검증을 시작하려면 좌측에 공문서를 입력하고 '검증 시작' 버튼을 클릭하세요.
                                </div>

                                <!-- Validation Progress -->
                                <div id="validationProgress" class="validation-progress hidden">
                                    <div class="progress-bar">
                                        <div id="progressFill" class="progress-fill"></div>
                                    </div>
                                    <div id="progressText" class="progress-text">검증 중...</div>
                                </div>

                                <!-- Summary Stats -->
                                <div id="summaryStats" class="summary-stats hidden">
                                    <div class="stat-item">
                                        <div id="errorCount" class="stat-number error">0</div>
                                        <div class="stat-label">🔴 중요 오류</div>
                                    </div>
                                    <div class="stat-item">
                                        <div id="warningCount" class="stat-number warning">0</div>
                                        <div class="stat-label">🟡 주의 사항</div>
                                    </div>
                                    <div class="stat-item">
                                        <div id="suggestionCount" class="stat-number info">0</div>
                                        <div class="stat-label">🔵 제안 사항</div>
                                    </div>
                                </div>

                                <!-- Results Tabs -->
                                <div id="resultsTabs" class="results-tabs hidden">
                                    <button class="tab-btn tab-btn--active" data-tab="all">전체</button>
                                    <button class="tab-btn" data-tab="errors">오류</button>
                                    <button class="tab-btn" data-tab="warnings">주의사항</button>
                                    <button class="tab-btn" data-tab="suggestions">제안사항</button>
                                </div>

                                <!-- Results Content -->
                                <div id="resultsContent" class="results-content">
                                    <div class="results-placeholder">
                                        <div class="placeholder-icon">🔍</div>
                                        <h3>검증 대기 중</h3>
                                        <p>공문서를 입력하고 검증을 시작해주세요.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Corrected Preview -->
                <div id="correctedPreview" class="preview-card card hidden">
                    <div class="card__header">
                        <h2>교정된 공문서 미리보기</h2>
                        <div class="preview-actions">
                            <button id="copyBtn" class="btn btn--secondary">📋 복사</button>
                            <button id="downloadBtn" class="btn btn--primary">💾 다운로드</button>
                        </div>
                    </div>
                    <div class="card__body">
                        <div id="correctedDocument" class="corrected-document"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Correction Modal -->
    <div id="correctionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>수정 사항 적용</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>다음 수정 사항을 적용하시겠습니까?</p>
                <div id="correctionPreview" class="correction-preview"></div>
            </div>
            <div class="modal-actions">
                <button id="applyCorrectionBtn" class="btn btn--primary">적용</button>
                <button id="cancelCorrectionBtn" class="btn btn--secondary">취소</button>
            </div>
        </div>
    </div>

    <!-- Batch Correction Modal -->
    <div id="batchCorrectionModal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>일괄 수정 적용</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>선택된 <span id="selectedCount">0</span>개의 수정 사항을 일괄 적용하시겠습니까?</p>
                <div id="batchPreview" class="batch-preview"></div>
            </div>
            <div class="modal-actions">
                <button id="applyBatchBtn" class="btn btn--primary">모두 적용</button>
                <button id="cancelBatchBtn" class="btn btn--secondary">취소</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
